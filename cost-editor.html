<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body {
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 8px;
        }
        button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0079bf;
            color: white;
        }
        .btn-primary:hover {
            background-color: #026aa7;
        }
        .btn-secondary {
            background-color: #f4f5f7;
            color: #172b4d;
        }
        .btn-secondary:hover {
            background-color: #e4e6ea;
        }
        .btn-danger {
            background-color: #eb5a46;
            color: white;
        }
        .btn-danger:hover {
            background-color: #cf513d;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="cost-input">Kosten eingeben:</label>
        <input type="text" id="cost-input" placeholder="z.B. 150.50 â‚¬ oder 99.99">
    </div>
    
    <div class="button-group">
        <button id="save-btn" class="btn-primary">Speichern</button>
        <button id="remove-btn" class="btn-danger">Entfernen</button>
    </div>

    <script>
        const t = TrelloPowerUp.iframe();
        const costInput = document.getElementById('cost-input');
        const saveBtn = document.getElementById('save-btn');
        const removeBtn = document.getElementById('remove-btn');

        // Aktuelle Kosten laden
        t.get('card', 'shared', 'cost')
            .then(function(cost) {
                if (cost) {
                    costInput.value = cost;
                }
                costInput.focus();
            });

        // Speichern
        saveBtn.addEventListener('click', function() {
            const value = costInput.value.trim();
            if (value) {
                t.set('card', 'shared', 'cost', value)
                    .then(function() {
                        t.closePopup();
                    });
            } else {
                alert('Bitte geben Sie einen Wert ein');
            }
        });

        // Entfernen
        removeBtn.addEventListener('click', function() {
            t.remove('card', 'shared', 'cost')
                .then(function() {
                    t.closePopup();
                });
        });

        // Enter-Taste zum Speichern
        costInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveBtn.click();
            }
        });
    </script>
</body>
</html>
